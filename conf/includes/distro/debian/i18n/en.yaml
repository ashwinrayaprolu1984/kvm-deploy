################################################################################
 # Example of location and internationalization settings.
 ###############################################################################

################################################################################
 # Country code, language and keyboard keymap settings.
 ###############################################################################
country:  US
language: en
keymap:   us

################################################################################
 # Locales to be installer. The first locale will be set as the active default.
 ###############################################################################
locale:
  - en_US.UTF-8
  - en_GB.UTF-8
